<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal Window</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <fieldset><legend>Regsitration Form</legend>
  <p style="text-align: center;">Name&nbsp;&nbsp;    <input type="text" name="name"></p>
  <p style="text-align: center;">Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;           <input type="checkbox" name="gender" value="male">&nbsp;&nbsp;&nbsp;Male
  <input type="checkbox" name="gender" value="Female">&nbsp;&nbsp;Female</p>
  <p style="text-align: center;">Duration&nbsp;&nbsp;&nbsp;<input type="radio" name="year" value="1-2months">&nbsp;&nbsp;1-2months
  <input type="radio" name="year" value="2-4months">2-4months</p>
  <p style="text-align: center;">Contact&nbsp;&nbsp;<input type="text" name="contact"></p>
  <p style="text-align: center;">Email&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="email"></p>
  <p style="text-align: center;"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    submit
  </button></p></fieldset>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

  
      <div class="modal-header">
        <h4 class="modal-title">Successfully Registered</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      
      <div class="modal-body">
        You will be receiving the link through mail.
      </div>

      
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
